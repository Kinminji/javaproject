<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
<form id="frm">
	<table class="table table-bordered" style="width: 400px;">
		<tr>
			<th width="100" class="table-success">상품코드</th>
			<td>
				<input type="text" name="s_code" id="code" class="form-control" style="width: 120px;">
			</td>
		</tr>
		<tr>
			<th width="100" class="table-success">상품명</th>
			<td>
				<input type="text" name="s_name" id="name" class="form-control" style="width: 200px;">
			</td>
		</tr>
		<tr>
			<th width="100" class="table-success">상품가격</th>
			<td>
				<input type="text" name="s_price" id="price" class="form-control" style="width: 150px;">
			</td>
		</tr>
		<tr>
			<th width="100" class="table-success">상품색상</th>
			<td>
				<input type="radio" name="s_color" value="skyblue" checked="checked">하늘
				<input type="radio" name="s_color" value="yellowgreen">연두
				<input type="radio" name="s_color" value="pink">핑크
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button type="button" id="btn"
				class="btn btn-warning">데이터 백엔드로 보내기</button>
			</td>
		</tr>
	</table>
</form>
<br>
<div id="show" class="alert alert-success"></div>

<script type="text/javascript">
	$("#btn").click(function(){
		//폼태그의 값들을 통채로 읽기
		var data=$("#frm").serialize();
		//alert(data);
		
		$.ajax({
			type:"get",
			url:"ex2_read.jsp",
			dataType:"json",
			data:data,
			success:function(res){
				//alert("성공");
				
				var s="상품코드: "+res.code+"<br>";
				s+="상품명: "+res.name+"<br>";
				s+="상품가격: "+res.price+"<br>";
				s+="색상: "+res.color+"<br>";
				
				$("#show").html(s);
			}
		})
	});
</script>

</body>
</html>
