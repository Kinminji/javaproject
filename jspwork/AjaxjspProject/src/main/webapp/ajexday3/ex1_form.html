<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
<h3>폼태그에 데이터 입력 후 jsp로 보내기</h3>
이름: <input type="text" id="name" size="10" style="margin: 5px 5px"><br>
연락처: <input type="text" id="hp" size="10" style="margin: 5px 5px"><br>
<button type="button" style="margin: 5px 5px" id="button">ajax로 서버에 보내기</button><br>
<button type="button" style="margin: 5px 5px" id="button2">ajax2로 서버에 보내기</button><br>
<div id="show"></div>

<script type="text/javascript">
	$("#button").click(function(){
		//입력한 값 읽기
		var name=$("#name").val();
		var hp=$("#hp").val();
		
		var date="name="+name+"&hp="+hp; //방법1
		//alert(date);
		
		//ajax함수를 통해서 백엔드로 데이터를 보냄
		$.ajax({
			type:"get",
			url:"ex1_read.jsp",
			dataType:"html", //백엔드에서 넘어올게 아무것도 없을때 html 쓰기
			data:{"name":name,"hp":hp}, //방법2
			success:function(){
				//alert("success");	
				$("#show").html("<h5 class='alert alert-success'>"+date+"</h5>")
			},
			statusCode:{
				404:function(){
					alert("페이지를 찾을 수 없습니다");
				}, 500:function(){
					alert("서버오류");
				}
			}
			
		});
	});
	
	$("#button2").click(function(){
		
		var name=$("#name").val();
		var hp=$("#hp").val();
		
		$.ajax({
			type:"get",
			url:"ex1_read2.jsp",
			dataType:"xml",
			data:{"name":name,"hp":hp},
			success:function(res){
				//alert("보내기 성공");
				var s="<h4>"+$(res).find("name").text()+"님 데이터를 DB에 추가했어요</h4>";
				$("#show").html(s);
			}
		})
	});
</script>
</body>
</html>
