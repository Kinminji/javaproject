<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
<div style="margin: 50px">
	<b>이미지선택: </b>
	<select id="selImage">
		<option value="1.jpg">에그샌드위치</option>
		<option value="8.jpg">닭가슴살샌드위치</option>
		<option value="5.jpg">치즈그라탕</option>
		<option value="2.jpg">야끼니쿠</option>
		<option value="7.jpg">토마토카레</option>
	</select>
	<br><br>
	<input type="text" id="like"><br><br>
	
	<button type="button" class="btn btn-warning" id="btn">데이터 전송</button>
	<br><br>
	<div id="result">선택한 점심메뉴와 점수</div>
</div>

<script type="text/javascript">
	$("#btn").click(function(){
		var name=$("#selImage option:selected").text();
		var img=$("#selImage").val();
		var like=$("#like").val();
		
		$.ajax({
			type:"get",
			url:"ex3_read.jsp",
			dataType:"html",
			data:{"name":name,"img":img,"like":like},
			success:function(){
				//alert("성공");
				
				var s="점심메뉴: "+name+"<br>";
				s+="이미지: "+"<img src='../image/food/"+img+"'>"+"<br>";
				s+="점수: "+like+"<br>";
				
				$("#result").html(s);
			}
		});
	});
</script>
</body>
</html>
