<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-secondary"
	onclick="" id="btn1">date.xml읽기</button>
	<button type="button" class="btn btn-warning"
	onclick="" id="btn2">date.json읽기</button>
	<br>
	<div id="show">
		결과출력
	</div>
	
	<script type="text/javascript">
		$("#btn1").click(function(){
			
			$.ajax({
				type:"get",
				url:"data2.xml",
				dataType:"xml",
				success:function(res){
					
					var s="";
					$(res).find("person").each(function(i,ele){
						
						var n=$(ele);
						s+="<div class='alert alert-info' style='width:400px;'>";
						s+="No."+n.attr("no");
						s+=" 이름: "+n.find("name").text()+", ";
						s+="주소: "+n.find("addr").text();
						s+="</div>";
					});
					
					$("#show").html(s);
					
				}
			});
		});
		
		$("#btn2").click(function(){
		
			$.ajax({
				type:"get",
				url:"data2.json",
				dataType:"json",
				success:function(res){
					
					var s="";
					
					//json은 넘어오는 res가 배열 형태로 넘어온다
					$.each(res,function(i,elt){
						s+="<div class='alert alert-warning' style='width:400px;'>";
						s+="index: "+i+"<br>";
						s+="num: "+elt.num+"<br>";
						s+="person: "+elt.person+"<br>";
						s+="<img src='"+elt.photo+"' width='100'>"
						s+="</div><br>"
					});
					
					$("#show").html(s);
				}
			});
			
		});
		
	</script>
</body>
</html>
