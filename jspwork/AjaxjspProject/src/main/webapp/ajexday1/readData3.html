<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
	<div>
		<button type="button" class="btn btn-secondary" id="btn1">data.xml 읽기</button>
		<button type="button" class="btn btn-warning" id="btn2">data.json 읽기</button>
	</div>
	<div id="out"></div>
	
	<script type="text/javascript">
	$("#btn1").click(function(){
		
		$.ajax({
			type:"get",
			url:"data3.xml",
			dataType:"xml",
			success:function(res){
				var s="";
				$(res).find("stu").each(function(i,ele){
					var n=$(ele);
					s+="<div class='alert alert-warning' style='width:300px'>";
					s+="name: "+n.attr("name")+"<br>";
					s+="Java: "+n.find("java").text()+"<br>";
					s+="Html: "+n.find("html").text()+"<br>";
					s+="Ajax: "+n.find("ajax").text();
					s+="</div>"
				});
				$("#out").html(s);
			}
		});
	});
	
	$("#btn2").click(function(){
		
		$.ajax({
			type:"get",
			url:"data3.json",
			dataType:"json",
			success:function(res){
				var s="";
				$.each(res,function(i,elt){
					s+="<div class='alert alert-warning' style='width:300px'>";
					s+="name: "+elt.name+"<br>";
					s+="hobby: "+elt.hobby+"<br>";
					s+="position: "+elt.position+"<br>";
					s+="</div>"
				});
				$("#out").html(s);
			}
		});
	});
	</script>
</body>
</html>
