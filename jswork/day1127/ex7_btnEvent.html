<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            position: absolute;
            top: 100px;
            left: 50px;
            width: 300px;
            height: 200px;
            background-color: #eee;
            border: 10px inset gray;
            padding: 50px 20px;
        }
    </style>
    
    <script>
        //데이터 추가 할까요?
        //확인 -- 추가되었습니다.
        //취소 -- 취소되었습니다.
        function myconf()
        {
            if(confirm('데이터 추가 할까요?'))
        {
            document.getElementById('out').innerHTML='추가되었습니다.';
        } else {
            document.getElementById('out').innerHTML='취소되었습니다.';
        }
        }

        window.onload=function(){
            var bt=document.getElementById('btn1');
            bt.onclick=function(){
                var gang=prompt('몇 강의실 입니까?');
                if(gang==null){
                    document.getElementById('out').innerHTML='취소되었습니다.';
                } else {
                    document.getElementById('out').innerHTML='강의실은 '+gang+'강의실 입니다.';
                }
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="myconf()">confirm</button>
    <input type="button" value="prompt_자바스크립트" id="btn1">
    <div id="out">출력하는곳</div>
</body>
</html>
