<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 글자 벌어짐, 세로쓰기, flex 제거 */
b{
    letter-spacing: 0;
    writing-mode: horizontal-tb;
    display: inline;
}
</style>
</head>
<body>
    <script>
        var food=["파스타","샌드위치","피자","햄버거"];

        document.write("일반출력<br>");

        document.write("food[0]="+food[0]+"<br>");
         document.write("food[1]="+food[1]+"<br>");
          document.write("food[2]="+food[2]+"<br>");
           document.write("food[3]="+food[3]+"<br>");

           document.write("===========================================<br>");

           document.write("배열테스트<br>");
           for(var i=0;i<food.length;i++){
            document.write("food[" + i+"]="+food[i]+"<br>");
           }

           document.write("===========================================<br>");
    </script>

    <h2>10개의 랜덤수 출력하기</h2>
    <script>
        var rnd;

        for(var i=1;i<=10;i++){
            rnd=parseInt(Math.random()*42)+1;
            document.write('<p>'+rnd+'</p>');
        }

         document.write("===========================================<br>");
    </script>


    <h2>배열의 색상을 나열하고 h4태그의 문자색상을 배열색상으로 출력</h2>

    <script>
        var colors=["orange","pink","yellow","tomato","aqua"];

        for(var i=0;i<colors.length;i++){
            document.write("<h4 style='color:"+colors[i]+";'>"+colors[i]+"</h4>");

        }

        document.write("===========================================<br>");
    </script>

    <h2>Q. 배열에 5개의 이름을 나열한 후 배열만큼 b태그를 이용하여 출력하시오.(띄어쓰기 2단)</h2>

    <script>
        var name=["박성진","강영현","김원필","김지수","윤도운"];

        for(var i=0;i<name.length;i++){
            document.write("<b>"+ name[i]+"</b>&nbsp;&nbsp;");
        }
    </script>

    <h2>Q. image의 연예인 사진을 보면 일련번호이다. 1~5까지의 이미지를 출력하시오.
        <img src="../image/연예인사진/1.jpg" alt="" width="100">를 참고할것 
    </h2>

    <script>
        for(var i=1;i<6;i++){
            document.write('<img src="../image/연예인사진/'+[i]+'.jpg" width="100">'+"<br>")
        }
    </script>
</body>
</html>
