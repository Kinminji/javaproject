<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonstyle.css">
    <script>
        function conf(){
            if(confirm('정말 삭제하시겠습니까?'))
        {
            alert('네 삭제할게요');
        }
        else {
            alert('삭제를 취소합니다.');
        }
        }


        window.onload=function() {
        var btn=document.getElementById("btnprompt");

        btn.onclick=function(){
            var name=prompt("당신의 이름은?","홍길동");
            if(name==null){
                alert("취소하겠습니다.")
            } else {
                alert("내이름은 "+name+"입니다.")
            }
        }
        }
    </script>
</head>
<body>
    <!-- 우리가 만든 버튼 css로 불러오기 3개 -->
    <button type="button" class="btn1 pink" onclick="alert('alert')">alert_직접 이벤트 호출</button>
    <button type="button" class="btn1 green" onclick="conf()">confirm_사용자 함수</button>
    <button type="button" class="btn1 black" id="btnprompt">prompt_이벤트 자체를 자바스크립트로</button>
</body>
</html>
