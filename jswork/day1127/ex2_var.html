<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //전역변수: 전체 영역에서 사용하는 함수
        var a=10;
        var b=100;

        function outFunc()
        {
            a=20; //지역변수: 지역 내에서만 사용하는 변수

            document.write("3.outFunc a: "+a+"<br>");
            document.write("4.outFunc b: "+b+"<br>");
        }

        document.write("1.전역변수 a: "+a+"<br>");
        document.write("2.전역변수 b: "+b+"<br>");

        outFunc();
    </script>
</body>
</html>
