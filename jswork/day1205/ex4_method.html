<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 하나</div>
        <div>div 둘</div>
        <div>div 셋</div>
        <h4>h4 Tag</h4>
        <h3>h3 Tag</h3>
    </div>

    <div class="two">
        두번째 div
        <div class="hana">div 하나</div>
        <div>div 둘</div>
        <div>div 셋</div>
        <h4>h4 Tag</h4>
        <h3>h3 Tag</h3>
    </div>

    <script>
        //parent():부모태그
        //siblings():형제태그
        //children():자식태그

        $("div.one div.hana").css("color","pink");

        //첫번째 div hana의 형제들 글꼴색 변경
        $("div.one div.hana").siblings().css("color","skyblue");

        $("div").children("div.hana").css("text-decoration","underline");

        //next
        $("div.hana").next().next().css("background-color","gray");

        //find: 찾으려는 대상의 부모태그에서만 사용 가능
        $("div.two").find("h3").css("border","2px solid green");

        //형제에서 find쓸수 있는지..안됨
        $("div.two div.hana").parent().find("h4").css("color","gray");//부모태그로 올라가서 찾기
    

        //첫번째 부모(div.one)을 클릭시 자식중에 div만 숨겨라
        $("div.one").click(function(){
             $("div.one").find("div").fadeOut();

            //형제태그에서 형제자식의 div를 숨겨라 
            $(this).siblings().find("div").hide("slow");
        })
        
        //두번째 부모(div.two)를 클릭시 형님네 h3태그를 숨겨라
        $("div.two").click(function(){
            $(this).siblings().find("h3").hide('slow');
        })
    </script>
</body>
</html>
