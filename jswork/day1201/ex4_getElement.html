<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.box{
            width: 100px;
            height: 50px;
            background-color: antiquewhite;
            margin: 5px;
            color: yellowgreen;
            text-align: center;
            line-height: 50px;
        }
        #pink{
            color: black;
            background-color: pink;
        }
        </style>
</head>
<body>
    <div class="box" id="pink"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        //getElemnetByClassName
        var classbox=document.getElementsByClassName("box");
                for(var i=0;i<classbox.length;i++){
                    classbox[i].innerHTML="item";
                }
        
        var pinkbox=document.getElementById("pink");
        pinkbox.innerText="pinkbox";

        //getElementByTagName..
        var tagbox=document.getElementsByTagName('div');
        for(var i=0;i<tagbox.length;i++){
            tagbox[i].style.border='2px solid gray'
        }

        //querySelector
        var qs=document.querySelector('div');
        qs.style.backgroundColor='cyan';

        //quarySeloctorAll
        var qsall=document.querySelectorAll('div');
        for(var i=0;i<qsall.length;i++){
            qsall[i].innerText='sist';
        }
        
    </script>
</body>

</html>
