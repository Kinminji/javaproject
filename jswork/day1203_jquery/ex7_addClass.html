<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .mySelect{
            border: 5px inset gray;
            border-radius: 20px;
            box-shadow: 5px 5px 5px gray;
            margin: 20px 50px;
        }
    </style>
    <script>
        $(function(){
            //addclass("클래스명"): 클래스 추가
            //removeclass("클래스명"): 클래스 제거
            //toggleclass("클래스명"): add+remove를 번갈아 실행

            //첫 이미지에 마우스를 올리고 벗어날경우 이벤트
            $("img:eq(0)").hover(function(){
                $(this).addClass("mySelect");
            },function(){
                $(this).removeClass("mySelect");
            });

            //2번째 이미지에 위랑 같은데 toggleclass 사용 
            $("img:eq(1)").hover(function(){
                $(this).toggleClass("mySelect");
            });

            //3번에 bs 클래스 추가
            $("img:eq(2)").hover(function(){
                $(this).toggleClass("img-thumbnail")
            })
        })
    </script>
</head>
<body>
    <h3>마우스를 올리면 클래스가 추가, 벗어나면 제거</h3>
    <img src="../image/무한도전/다운로드 (19).jpg" alt=""><br>
    <img src="../image/무한도전/다운로드 (18).jpg" alt=""><br>
    <img src="../image/무한도전/다운로드 (17).jpg" alt="">
</body>
</html>
