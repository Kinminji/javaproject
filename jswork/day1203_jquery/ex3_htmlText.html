<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <h4>html() : innerHTML()과 동일</h4>
    <h4>text() : innerText()과 동일</h4>
     <h4>appned() : 추가</h4>
     <hr>
     <h3>1</h3>
     <h3>2</h3>
     <h3>3</h3>
     <script>
        $("h3").css("cursor","pointer");
        //h3중에서 1번째 html태그 넣기
        $("h3").eq(0).html("<b>h3 Tag</b>");
        $("h3:eq(0)").html("<b>h3 Tag</b>");
        $("h3:first").html("<b>h3 Tag</b>");

        //h3중에서 2번째 text태그 넣기
        $("h3:eq(1)").text("<b>h3 #2 Tag</b>")

        //3
        $("h3:last").html("<b>last b Tag</b>").css("color","red");

        //append는 기존값 뒤에 추가
        $("h3:first").append("<img src='../image/무한도전/다운로드 (15).jpg'>");
        $("h3>img").css("width","100px");

        //이벤트
        //첫번째 h3를 클릭시 어떤 text를 가지고 있는지 경고창으로 출력
        $("h3:eq(0)").click(function(){
            alert($(this).text()); //자기자신안에 있는 text를 반환
        });

        $("h3:last").click(function(){
            alert($(this).html()); //자기자신안에 있는 html를 반환
        })

        
     </script>
</body>
</html>
