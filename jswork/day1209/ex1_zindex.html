<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #wall{
            position: absolute;
            width: 200px;
            height: 500px;
            background-image: url("../image/jquery/bg2.png");
            z-index: 1;
        }
        img{
            position: absolute;
            left: 100px;
            top: 380px;
            z-index: 2;
        }
        #file{
            position: absolute;
            top: 600px;
        }
        #cam{
            position: absolute;
            top: 550px;
            font-size: 3em;
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
            $("#img1").click(function(){
                $(this).animate({left:"0px"},'slow',function(){
                    $(this).animate({left:"100px"},'slow')
                })
            })

            //trigger:어떤 이벤트를 강제발생
            setInterval(function(){
                $("#img1").trigger("click");
            },3000);
        })
    </script>
</head>
<body>
    <div id="wall"></div>
    <img src="../image/jquery/03.png" alt="" id="img1">

    <!-- 파일에 트리거 -->
     <input type="file" id="file" style="visibility: hidden;">
    <i class="bi bi-camera" id="cam"></i>
    <script>
        //카메라 아이콘 눌렀을때 파일이 열리는 효과
        $("#cam").click(function(){
            $("#file").trigger("click");
        })
    </script>
</body>
</html>
