<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        body{
            background-color: #eee;
        }
        div.wall{
            width: 800px;
            height: 600px;
            background-color: #999;
            margin: 0 auto;
            border-radius: 10px;
        }
        h1.title{
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            right:635px;
            top: 100px;
        }
        ul.list{
            position: absolute;
            width: 100%;
            height: 100px;
        }
        ul>li{
            list-style: none;
        }
        ul>li>img{
            float: left;
            width: 60px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* 제이쿼리에서 이벤트 */
        ul.list li img.active{
            border: 3px solid #999;
        }
    </style>
    <script>
        $(function(){
            //현재 클릭한 이미지의 부모 li에 active 클래스 추가
            $("li>img").click(function(){
                $("ul.list li img").removeClass("active");
                $(this).addClass("active");
                var title=$(this).attr("title");
                $(".title").text(title);
                var bg=$(this).attr("src");
                $(".wall").css({
                    "background-image":"url("+bg+")"
                })
            });

            //부모태그의 형제태그에 들어있는 active는 제거


            //클린한 이미지에서 title 얻어서.. h1.title에 넣기

            //클릭한 이미지의 scr속성을 얻어 배경이미지로 넣기
        });
    </script>
</head>
<body>
    <div class="wall">
        <h1 class="title">디자인</h1>
        <img src="../image/jquery/cover2.png" alt="">
        <ul class="list">
            <li><img src="../image/jquery/b01.png" alt="" title="bear"></li>
            <li><img src="../image/jquery/b02.png" alt="" title="check"></li>
            <li><img src="../image/jquery/b03.png" alt="" title="bamboo"></li>
            <li><img src="../image/jquery/b04.png" alt="" title="pencil"></li>
            <li><img src="../image/jquery/b05.png" alt="" title="leap"></li>
            <li><img src="../image/jquery/b06.png" alt="" title="tree"></li>
        </ul>
    </div>
</body>
</html>
