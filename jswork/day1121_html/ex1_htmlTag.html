<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 시작</title>
</head>
<body>
    <!--h(header) 1~6까지 있고 1이 제일 큰 글꼴-->
    <!-- ctrl+/를 이용해서 어느 과목이든 주석을 해줄수 있다 -->
     <h1 style="color: orange;">H1 태그 입니다.</h1>
     <h2 style="color: aquamarine; background-color: burlywood;">H2 태그 입니다</h2>
     <h3 style="color: blueviolet; background-color: #ccffff;">h3 태그 입니다.</h3>
     <h4 style="background-color: aquamarine; color: gray;">h4 태그 입니다</h4>
     <h5>h5 태그</h5>
     <h6>h6</h6>

     
</body>
</html>
