<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그연습</title>
</head>
<body style="background-color: lightcyan;">
    <b>hello! html</b> <!-- b는 굵게 --> <br> <!--br은 한줄 줄 바꿈-->
    안녕 <br> 나는 html 이야.

<!-- pre 태그 적용시에는 레이아웃이 그래도 적용됨 ... 엔터가 적용 -->
 <pre>
    안녕
    지금은 pre태그를
    배우고 있어
 </pre>

<!-- 선 hr -->
<hr>
<hr color="#fccccc" width="200" size="5" align="left">
<hr color="#fccffc" width="200" size="5" align="right">

<!-- p태그 문단처리 -->
 <p align="left">have a nice day</p>
 <p align="right">have a nice day</p>
 <p align="center">have a nice day</p>
 <br>

 <!-- font 속성  -->
<!-- color 속성은 red, blue 가능 / 16진수컬러(#ff0000)도 가능 -->
 <font color="#ff9977" size="10" face="impact">html start</font> <br>
 <font color="blue" size="5" face="궁서체"><u>안녕하세요</u></font> <br> <!--u는 언더라인-->

 <!-- b태그에서 font를 style로 추가 -->
<b style="font-size: 2em; color: blueviolet; background-color: bisque;">
    오늘은 html 시작하는 날</b> <br> <!--em은 배수를 뜻함(2em 2배 3em 3배)-->







</body>
</html>
