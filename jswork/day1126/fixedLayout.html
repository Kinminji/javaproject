<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정 레이아웃</title>
    <style>
        #wrapper{
            width: 960px;
            margin: 0 auto;
        }
        header{
            width: 960px;
            height: 150px;
            background-color: beige;
            border-bottom: 1px solid gray;
        }
        .header-text{
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 150px;
            text-shadow: 2px 2px 5px #aaa;
        }
        .content{
            float: left;
            width: 560px;
            height: 400px;
            background-color: aquamarine;
            padding: 20px;
        }
        .right-side{
            float: right;
            width: 300px;
            height: 400px;
            background-color: darksalmon;
            padding: 20px;
        }
        footer{
            height: 120px;
            background-color: pink;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h3>메인</h3>
        </section>
        <aside class="right-side">
            <h3>사이드바</h3>
        </aside>
        <footer>
            <h3>푸터</h3>
        </footer>
    </div>
</body>
</html>
