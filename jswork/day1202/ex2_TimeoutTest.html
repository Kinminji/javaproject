<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            position: relative;
            left: 100px;
            top: 20px;
        }
    </style>
</head>
<body>
    <img src="../image/무한도전/다운로.jpg" alt="" id="img1">

    <script>
        var img1=document.getElementById("img1");

        setTimeout(function(){
            img1.style.left="300px";
            img1.style.top="100px";
            img1.style.width="500px";
        },3000); //3초뒤에 함수를 호출
    </script>
</body>
</html>
