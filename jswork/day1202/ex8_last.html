<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>div{
            border: 2px solid #eee;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            text-align: center;
            line-height: 90px;
            font-size: 35px;
            font-weight: 600;
            box-shadow: 5px 5px 10px gray;
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        div{
            float: left;
        }
        #one{background-color: skyblue;}
        #two{background-color: pink;}
        #three{background-color: yellowgreen;}
        #four{background-color: green;}
        #five{background-color: orange;}
        #six{background-color: lightcoral;}

        #btnstart,#btnstop{
            width: 70px;
            height: 70px;
            border: 5px solid gray;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload=function(){
            document.getElementById("btnstart").onclick=function(){
                var lotto=new Array(6);

                interval=setInterval(function(){
                    for(var i=0;i<lotto.length;i++){
                        lotto[i]=parseInt(Math.random()*45)+1;

                        for(var j=0;j<i;j++){
                            if(lotto[i]==lotto[j]){
                                i--;
                                break;
                            }
                        }
                    }
                    one.innerText=lotto[0];
                    two.innerText=lotto[1];
                    three.innerText=lotto[2];
                    four.innerText=lotto[3];
                    five.innerText=lotto[4];
                    six.innerText=lotto[5];
                },1000);
            }
            //stop
            document.getElementById("btnstop").onclick=function(){
                clearInterval(interval);
            }
        }
    </script>
</head>
<body>
    <div>
    <div id="one">1</div>
    <div id="two">1</div>
    <div id="three">1</div>
    <div id="four">1</div>
    <div id="five">1</div>
    <div id="six">1</div>
    </div>
    <button type="button" id="btnstart">시작</button>
    <button type="button" id="btnstop">멈춤</button>
</body>
</html>
