<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimg{
            position: absolute;
        }
    </style>
    <script>
        var myimg;
        var xpos=300;
        var ypos=250;

        window.onload=function(){
            myimg=document.getElementById("myimg");
            myimg.style.top=xpos+"px";
            myimg.style.left=ypos+"px";

            //키보드의 아스키코드값 확인
            window.onkeydown=function(e){
                console.log(e.keyCode); //상:38 하:40 좌:37 우:39 엔터:13

                switch(e.keyCode){
                    case 38: ypos-=10;
                    myimg.style.top=ypos+"px";
                    break;
                    case 40: ypos+=10;
                    myimg.style.top=ypos+"px";
                    break;
                    case 37: xpos-=10;
                    myimg.style.left=xpos+"px";
                    break;
                    case 39: xpos+=10;
                    myimg.style.left=xpos+"px";
                    break;
                    case 13:
                        xpos=300;
                        ypos=250;
                        myimg.style.top=ypos+"px";
                        myimg.style.left=xpos+"px";
                }
            }
        }
    </script>
</head>
<body>
    <!-- 초기위치에 이미지 두고 방향키 누르면 10씩 이동(좌우 상하) -->
    <!-- 엔터 누르면 처음 위치로 -->

    <img src="../image/무한도전/다운로드 (2).jpg" alt="" id="myimg">
</body>
</html>
