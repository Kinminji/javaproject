<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        h3{
            margin: 5px 35px;
        }
        figure img{
            width: 100px;
        }
        figure{
            float: left;
        }
        figure figcaption{
            text-align: center;
        }
        #show{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>작은 이미지들</h3>
    <div id="show"></div>
    <img src="" alt="" class="largeimg">

    <script>
        var foodinfos=[
            {"foodName":'에그샌드위치',"foodSrc":"../image/food/1.jpg"},
            {"foodName":'야끼토리',"foodSrc":"../image/food/2.jpg"},
            {"foodName":'김치육개장우동',"foodSrc":"../image/food/3.jpg"},
            {"foodName":'갈비카레라이스',"foodSrc":"../image/food/4.jpg"},
            {"foodName":'닭가슴살샌드위치',"foodSrc":"../image/food/8.jpg"},
        ];

        //figure태그 이용해서 show에 이미지 넣기
        var s="";
        $.each(foodinfos,function(i,img){
            s+="<figure>";
            s+="<img src='"+img.foodSrc+"'>";
            s+="<figcaption><b>"+img.foodName+"</b></figcaption>";
            s+="</figure>";
        });
        $("#show").append(s);
        //이미지 css 추가

        //0번 이미지를 초기 큰 이미지에 넣어두기
        $(".largeimg").attr("src","../image/food/1.jpg").css("margin","50px 35px");

        //작은 이미지를 클릭하면 해당 이미지가 largeimg에 나오게
        $("#show>figure>img").click(function(){
            var origin=$(this).attr("src")
            $(".largeimg").attr("src",origin)
        })
    </script>
</body>
</html>
