<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #box{
            width: 50px;
            height: 50px;
            background-color: skyblue;
            border: 1px solid pink;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="../image/jquery/c2.png" alt="" id="img1" width="100">
    <hr>
    <div id="box"></div>
    <script>
        // $("#img1").animate({width:'200px',opacity:'0.5'},'slow');
        $("#img1").animate({width:'300px',opacity:'0.3'},'3000','linear',function(){
            //에니메이션이 끝난후 처리할 일들
            // alert("end");
            $(this).after("<b>THE END</b>");
        });


        //div box
        $("#box").animate({"left":"+=60"},2000).animate({"borderWidth":"10px"},2000).animate({width:"120px",height:"120px"},2000);
    </script>
</body>
</html>
