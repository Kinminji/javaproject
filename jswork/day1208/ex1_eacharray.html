<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        div.a{
            width: 150px;
            height: 40px;
            border: 2px solid gray;
            float: left;
            margin: 5px 5px;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            font-size: 11px;
        }
        #out > div{
            width: 400px;
            height: 100px;
            line-height: 100px;
            font-size: 2em;
            border: 1px solid gray;
            margin-bottom: 10px;
            padding-left: 10px;
            box-sizing: border-box;
        }
        /* 이미지 래퍼 스타일 */
        #imgWrap img{
            margin: 5px;
            display: inline-block;
            vertical-align: middle;
        }
        /* 출력용 섹션 제목 정리 */
        .section {
            clear: both;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 7개의 버튼(박스) -->
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>

    <br><hr><br>

    <h3>배열반복시 사용 $.each (색상 버튼 채우기)</h3>

    <div class="section" id="colorNames"></div>

    <hr><br>

    <h3>배열반복시 사용 $.each_jquery_img</h3>
    <div id="imgWrap" class="section"></div>

    <hr><br>

    <h3>배열안에 객체형태</h3>
    <div id="out" class="section"></div>

    <script>
    $(function(){
        // 1) 7개의 배열 선언(색상) — 기존 버튼들에 텍스트와 배경색 적용
        var colors = ["red","orange","yellowgreen","green","skyblue","blue","pink"];
        $.each(colors, function(idx, item){
            $("div.a").eq(idx)
                .text(idx + "번 color: " + item)
                .css("background-color", item);
        });

        // 2) colors를 이용하여 <h3>태그에 해당색상으로 출력 (document.write 대신 append)
        $.each(colors, function(i, elt){
            var s = $("<h3>").css({ color: elt, width: "200px" }).text(elt);
            $("#colorNames").append(s);
        });

        // 3) 이미지 배열로 이미지 추가 (경로의 공백 안전처리)
        var images = ["(9)","(10)","(3)","(14)","(18)"];
        $.each(images, function(i, num){
            // 파일명에 공백이 있을 경우 encodeURI로 안전하게 만듦
            var path = encodeURI("../image/무한도전/다운로드 " + num + ".jpg");
            var img = $("<img>", {
                src: path,
                width: 100,
                height: 100,
                alt: "무한도전 " + num
            });
            $("#imgWrap").append(img);
        });

        // 4) 배열안에 객체형태 출력 (font-family는 따옴표로 감싸서 적용)
        var array = [
            { font: "Dongle", bcolor: "pink", fcolor: "purple" },
            { font: "Gamja Flower", bcolor: "yellowgreen", fcolor: "green" },
            { font: "Nanum Pen Script", bcolor: "skyblue", fcolor: "blue" }
        ];

        var s = "";
        $.each(array, function(idx, obj) {
            // font-family에 공백이 있는 경우 따옴표로 감싸기
            s += "<div style=\"font-family:'" + obj.font + "'; color:" + obj.fcolor + "; background-color:" + obj.bcolor + ";\">";
            s += obj.font;
            s += "</div>";
        });

        $("#out").html(s);
    });
    </script>
</body>
</html>
