<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #result>div.box{
            border: 2px solid orange;
            width: 300px;
            height: 130px;
            padding: 20px 20px;
            font-size: 1.2em;
            margin-top: 10px;
        }
        figure{
            float: left;
        }
        figure img{
            width: 90px;
        }
        figure figcaption{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <script>
        var sawon_infos=[
            {name:"유재석",hp:"010-****-****",buseo:"인사과"},
            {name:"박명수",hp:"010-****-****",buseo:"개발부"},
            {name:"정준하",hp:"010-****-****",buseo:"마케팅과"},
        ];

        var s="";
        $.each(sawon_infos,function(idx,nam){
            s+="<div class='box'>";
                s+="사원명:"+nam.name+"<br>" ;
                s+="핸드폰:"+nam.hp+"<br>";
                s+=" 부서명:"+nam.buseo+"<br>";
                s+="</div>";
        })
        $("#result").html(s);
    </script>

    <div id="today"></div>
    <script>
        var today_home=[
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-443670608568384.png?w=256","title":"올해BEST"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-432362057166912.png?w=256","title":"오늘의딜"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425277651230720.png?w=72","title":"집들이"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425277714841728.png?w=72","title":"행운출첵"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-428361468133376.png?w=72","title":"패키지할인"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425277885034496.png?w=72","title":"1분집들이"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425277957267520.png?w=72","title":"오마트"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-424889463009280.png?w=72","title":"원하는날도착"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425278105931776.png?w=72","title":"리모델링"},
            {"img":"https://prs.ohousecdn.com/apne2/home/shortcut/home_feed_shortcut_sets/v1-425278195802176.png?w=72","title":"입주청소"}
        ];

        var s="";
        $.each(today_home,function(idx,images){
            s+="<figure>";
                s+="<img src='"+images.img+"'>";
                s+="<figcaption>";
                s+="<b>"+images.title+"</b>";
                s+="</figcaption>";
                s+="</figure>"
        });
        $("#today").append(s);
    </script>
</body>
</html>
