<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button">애니메이션1</button>
    <br>
    <button type="button">애니메이션2</button>
    <br>
    <button type="button">애니메이션2</button>
    <div id="box"></div>
    <script>
        $("#box").css({
            "width":"100px",
            "height":"100px",
            "border":"1px solid orange",
            "margin-top":"5px"
        });
        $("button:eq(0)").click(function(){
            $("#box").animate({width:"+=100px",borderWidth:"10px",opacity:"0.5",marginLeft:"300px"},1000);
        })
        $("button:eq(1)").click(function(){
            $("#box").animate({width:"-=100px",borderWidth:"1px",opacity:"1",marginLeft:"0"})
        })
    </script>
    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <script>
        $(".box2").css({
            position:"relative",
            width:"60px",
            height:"60px",
            backgroundColor:"pink",
            marginTop:"5px"
        })
        $(".box2").each(function(idx,elt){
            $(this).delay(idx*500).animate({left:"+=300px"},'slow');
        })
    </script>
    <hr>
    <img src="../image/무한도전/다운로드 (20).jpg" alt="">
    <script>
        $("img").slideUp(2000).delay(1000).slideDown(2000);

        $("button:eq(2)").click(function(){
            $("img").animate({
                width:"2em",
                height:"2em",
                opacity:"0.5"
            },3000,function(){
                $(this).css({
                width:"100px",
                height:"100px",
                opacity:"1"
            })
             $(this).after("<h3>에니메이션 연습 끝</h3>");
            })
        })
    </script>
</body>
</html>
