<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img_gallery img{
            width: 150px;
            height: 150px;
        }

        div#img_gallery {
            position: absolute;
            left: 60px;
            top: 50px;
            cursor: pointer;
        }

        #result_div{
            position: absolute;
            left: 110px;
            top: 230px;
        }
        #result_div img{
            border: 1px solid gray;
             width: 500px;
            height: 450px;
        }
    </style>
    <script>
        window.onload=function(){
            //id객체 읽어오기
            var img1=document.getElementById("img1");
            var img2=document.getElementById("img2");
            var img3=document.getElementById("img3");
            var img4=document.getElementById("img4");
            var imgResult=document.getElementById("imgResult");

            //이벤트를 주는데 속성
            img1.onclick=function(){
                //imgresult에 각각의 1번에서 가지고온 이미지를 넣어주면 된다
                imgResult.setAttribute("src",img1.getAttribute("src"));
            }
            img2.onclick=function(){
                //imgresult에 각각의 1번에서 가지고온 이미지를 넣어주면 된다
                imgResult.setAttribute("src",img2.getAttribute("src"));
            }
            img3.onclick=function(){
                //imgresult에 각각의 1번에서 가지고온 이미지를 넣어주면 된다
                imgResult.setAttribute("src",img3.getAttribute("src"));
            }
            img4.onclick=function(){
                //imgresult에 각각의 1번에서 가지고온 이미지를 넣어주면 된다
                imgResult.setAttribute("src",img4.getAttribute("src"));
            }
        }
    </script>
</head>
<body>
    <!-- 속성: src, width, border...등
     setAttribute("src","../image/....")
     getAttribute(변수) -->

    <div id="img_gallery">
        <img src="../image/무한도전/다운로드 (6).jpg" alt="" id="img1">
        <img src="../image/무한도전/다운로드 (3).jpg" alt="" id="img2">
        <img src="../image/무한도전/다운로드 (4).jpg" alt="" id="img3">
        <img src="../image/무한도전/다운로드 (5).jpg" alt="" id="img4">
    </div>

    <div id="result_div">
        <img src="" alt="" id="imgResult">
    </div>
</body>
</html>
