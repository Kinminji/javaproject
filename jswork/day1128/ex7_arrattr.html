<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img_gallery img{
            width: 150px;
            height: 150px;
        }

        div#img_gallery {
            position: absolute;
            left: 60px;
            top: 50px;
            cursor: pointer;
        }

        #result_div{
            position: absolute;
            left: 110px;
            top: 230px;
        }
        #result_div img{
            border: 1px solid gray;
             width: 500px;
            height: 450px;
        }
    </style>
    <script>
        window.onload=function(){
            var img=[
                document.getElementById("img1"),
                document.getElementById("img2"),
                document.getElementById("img3"),
                document.getElementById("img4"),
        ];

            
            for(var i=0;i<img.length;i++){
                img[i].onclick=function(){
                    imgResult.setAttribute("src",this.getAttribute("src"));
                }
            }
        }
    </script>
</head>
<body>
    <!-- 속성: src, width, border...등
     setAttribute("src","../image/....")
     getAttribute(변수) -->

    <div id="img_gallery">
        <img src="../image/무한도전/다운로드 (7).jpg" alt="" id="img1">
        <img src="../image/무한도전/다운로드 (8).jpg" alt="" id="img2">
        <img src="../image/무한도전/다운로드 (9).jpg" alt="" id="img3">
        <img src="../image/무한도전/다운로드 (10).jpg" alt="" id="img4">
    </div>

    <div id="result_div">
        <img src="" alt="" id="imgResult">
    </div>
</body>
</html>
