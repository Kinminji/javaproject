<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #out{
            width: 500px;
            height: 300px;
            border: 2px solid gray;
            margin-top: 10px;
        }
    </style>
    <script>
        $(function(){
            //출력창에 출력하는데 모든 글꼴을 선택한 글꼴로 출력되도록
            $("#btn1").click(function(){
                var name=$("#name").val();
                var chk=$("#chklicense").is(":checked");
                var brith=$("#mybrith").val();
                var age=$("input[name=age]:checked").val();
                var hobby=[];
                $("input[name=hobby]:checked").each(function(){
                    hobby.push($(this).val());
                });
                var hobbytext=hobby.join(",");
                var fonts=$("#selfont option:selected").text();
                var fcolor=$("input[name=fcolor]:checked").val();

                var tot="<h4>"+"입력결과<br>"
                    +"이름: "+name+"<br>"
                    +"운전면허: "+chk+"<br>"
                    +"생년월일: "+brith+"<br>"
                    +"나이: "+age+"<br>"
                    +"취미생활: "+hobbytext+"<br>"
                    +"글꼴: "+fonts+"<br>"
                    +"폰트컬러: "+fcolor+"</h4>";

                $("#out").css({
                    "color":fcolor,
                    "font-family":fonts
                });    

                $("#out").html(tot);
            })
        })
    </script>
</head>
<body>
    <div class="container"> 
        <fieldset><legend>폼태그연습</legend></fieldset>
        <b>이름: </b>
        <input type="text" id="name"><br>
        <b>운전면허: </b>
        <input type="checkbox" id="chklicense">有<br>
        <b>생년월일</b>
        <input type="date" id="mybrith"><br>
        <b>연령대</b>
        <input type="radio" name="age" value="10대">10대
        <input type="radio" name="age" value="20대">20대
        <input type="radio" name="age" value="30대">30대
        <input type="radio" name="age" value="40대">40대
        <input type="radio" name="age" value="50대">50대
        <br>
        <b>취미</b>
        <input type="checkbox" name="hobby" value="독서">독서
        <input type="checkbox" name="hobby" value="영화감상">영화감상
        <input type="checkbox" name="hobby" value="운동">운동
        <input type="checkbox" name="hobby" value="여행">여행
        <br>
        <b>글꼴 선택</b>
        <select name="" id="selfont">
            <option>Dongle</option>
            <option>Gamja Flower</option>
            <option>Nanum Myeongjo</option>
            <option>Nanum Pen Script</option>
        </select><br>
        <b>글꼴 색상</b>
        <input type="radio" name="fcolor" value="pink">핑크&nbsp;
        <input type="radio" name="fcolor" value="yellowgreen">연두&nbsp;
        <input type="radio" name="fcolor" value="skyblue">하늘&nbsp;
        <input type="radio" name="fcolor" value="orange">오렌지&nbsp;
        <input type="radio" name="fcolor" value="lightgray">회색&nbsp;


        <button type="button" id="btn1">결과출력</button>
        <div id="out">결과출력하는곳...</div>
        
        <br>
        <b>이미지 출력</b>
        <input type="checkbox" name="chkimg" value="3">느낌있는얼굴&nbsp;
        <input type="checkbox" name="chkimg" value="5">사랑해&nbsp;
        <input type="checkbox" name="chkimg" value="6">그냥 가 있으면 안돼? 다들?&nbsp;
        <input type="checkbox" name="chkimg" value="15">웃어?!&nbsp;
        <br><br>
        <button type="button" id="btn2">이미지 출력</button>
        <div id="mini_out"></div>

        <script>
            $("#btn2").click(function(){
                var mimg="";
                $("input[name=chkimg]:checked").each(function(i){
                    mimg+="<img src='../image/무한도전/다운로드 ("+$(this).val()+").jpg'>"
                }); 
                $("#mini_out").html(mimg);
            })
            
        </script>
    </div> 
</body>
</html>
