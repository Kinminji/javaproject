<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #out{
            width: 500px;
            height: 300px;
            border: 2px solid gray;
            margin-top: 10px;
        }
    </style>
    <script>
        $(function(){
            //출력창에 출력하는데 모든 글꼴을 선택한 글꼴로 출력되도록
            $("#btn1").click(function(){
                var name=$("#name").val();
                var chk=$("#chklicense").is(":checked");
                var brith=$("#mybrith").val();
                var age=$("input[name=age]:checked").val();
                var hobby=$("input[name=hobby]:checkbox").each(function(){
                    $(this).val();
                });
                var fonts=$("#selfont option:selected").text();

                var tot="<h4 style='font-family:"+fonts+"'>"+"입력결과<br>"
                    +"이름: "+name+"<br>"
                    +"운전면허: "+chk+"<br>"
                    +"생년월일: "+brith+"<br>"
                    +"나이: "+age+"<br>"
                    +"취미생활: "+hobby+"<br>"
                    +"글꼴: "+fonts+"</h4>";

                $("#out").html(tot);
            })
        })
    </script>
</head>
<body>
    <div class="container"> 
        <fieldset><legend>폼태그연습</legend></fieldset>
        <b>이름: </b>
        <input type="text" id="name"><br>
        <b>운전면허: </b>
        <input type="checkbox" id="chklicense">有<br>
        <b>생년월일</b>
        <input type="date" id="mybrith"><br>
        <b>연령대</b>
        <input type="radio" name="age" value="10대">10대
        <input type="radio" name="age" value="20대">20대
        <input type="radio" name="age" value="30대">30대
        <input type="radio" name="age" value="40대">40대
        <input type="radio" name="age" value="50대">50대
        <br>
        <b>취미</b>
        <input type="checkbox" name="hobby" value="독서">독서
        <input type="checkbox" name="hobby" value="영화감상">영화감상
        <input type="checkbox" name="hobby" value="운동">운동
        <input type="checkbox" name="hobby" value="여행">여행
        <br>
        <b>글꼴 선택</b>
        <select name="" id="selfont">
            <option>Dongle</option>
            <option>Gamja Flower</option>
            <option>Nanum Myeongjo</option>
            <option>Nanum Pen Script</option>
        </select><br>
        <button type="button" id="btn1">결과출력</button>
        <div id="out">결과출력하는곳...</div>
    </div> 
</body>
</html>
