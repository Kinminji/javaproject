<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        .bg_0{background-color: #eee;}
        .bg_1{background-color: antiquewhite;}
        .bg_2{background-color: orange;}
        .bg_3{background-color: yellowgreen;}
        .bg_4{background-color: skyblue;}
        .bg_5{background-color: pink;}
        ul li{width: 200px;}
    </style>
</head>
<body>
    <!-- 태그 반복할때 사용하는 each문 -->
     <b></b>
     <b></b>
     <b></b>
     <b></b>
     <b></b>
     <b></b>

     <script>
        //b태그의 갯수만큼 자동반복
        //element 인덱스에 해당하는 b태그:생략가능, this로 대채
        $("b").each(function(i,element){
            // $(element).text(i);
            $(this).text(i);
        })
     </script>
        <hr>
        <ul>
            <li>apple</li>
            <li>orange</li>
            <li>grape</li>
            <li>banana</li>
            <li>mango</li>
            <li>pear</li>
        </ul>

        <script>
            //each는 선택한 요소가 여러개일때 각각에 대해 반복해서 함수 실행
            $("ul li").each(function(index){
                $(this).addClass("bg_"+index)
            })

            //li에 마우스 올리면 뒤에 ***를 출력
            $("ul li").mouseover(function(){
                $(this).append("<b>***</b>")
            });
            $("ul li").mouseout(function(){
                //현재 이벤트가 발생하는 다음태그 li를 제거
                $(this).next().remove()
            })
        </script>
</body>
</html>
