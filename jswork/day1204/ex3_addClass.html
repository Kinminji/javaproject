<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        .happy{
            width: 200px;
            height: 200px;
            border: 10px dashed purple;
            background-image: url("../image/무한도전/다운로.jpg");
            background-size: 30px 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>addClass, removeClass, toggleClass</h3>
    <button type="button">스타일 추가</button>
    <button type="button">스타일 제거</button>
    <button type="button">스타일 추가/제거</button>

    <div></div>

    <script>
        //추가버튼 누르면 div에 스타일 추가
        $("button:eq(0)").click(function(){
            $("div").addClass("happy");
        })

        $("button:eq(1)").click(function(){
            $("div").removeClass("happy");
        })

        $("button:eq(2)").click(function(){
            $("div").toggleClass("happy");
        })
    </script>
</body>
</html>
